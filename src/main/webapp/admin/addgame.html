<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spel toevoegen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/checksession.js"></script>

  </head>
  <body>
  <div id="toevoegenGameContainer">
    <h1>Offline game History</h1>
  <div id="titel">
  Toevoegen Game
  </div>
  <div id="nieuwGameNaam">
    Nieuwe naam spel
    <input type="text" name="gameNaam" placeholder="Voer een nieuwe spelnaam in!" id="GameNaam">
    div nieuwGameNaam
  </div>
  <div id="nieuwGameInstructies">
    Instructies voor het nieuwe spel!<br>
    <textarea id="gameInstructies" name="gameInstructies" rows="8" cols="80" placeholder="Voer de instructies in voor het nieuwe spel!"></textarea>
    div nieuwGameInstructies
  </div>
  <div id="submitToevoegenGameButton">
    <button type="button" name="toevoegenGameButton" id="toevoegenGameButton">Spel toevoegen!</button> div submitToevoegenGameButton
  </div>
  </div>
  <script src="../js/javascript.js">
  </script>
  </body>
</html>
