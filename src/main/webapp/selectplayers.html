<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spelers selecteren</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./js/checksession.js"></script>
  <script>
    $(function() {
      var spelers = [];
      $.getJSON("./rest/spelers/", function(rondeData) {
        $.each(rondeData, function(v, n) {
          spelers.push(n.naam);
        })
        $("#speler1").autocomplete({
            source: spelers
            });
        $("#speler2").autocomplete({
          source: spelers
        });
        $("#speler3").autocomplete({
          source: spelers
        });
      });
    });
  </script>
</head>

<body>
  <div id="spelersSelectContainer">
    <h1>Offline game History</h1> div spelersSelectContainer
    <div id="spelerSelect">
      Speler 1 <input type="text" name="speler1" id="speler1" placeholder="Voeg een speler toe!"><br> Speler 2 <input type="text" name="speler2" id="speler2" placeholder="Voeg een speler 2 toe!"><br> Speler 3 <input type="text" name="speler2" id="speler3"
        placeholder="Voeg een speler 3 toe!"><br> div spelerSelect
    </div>
    <div id="submitSelecterenSpelersButton">
      <button type="button" name="selecterenSpelersButton" id="selecterenSpelersButton">Start Ronde!</button> div submbitSelecterenSpelersButton
    </div>
  </div>
  <script src="./js/javascript.js">
  </script>
</body>

</html>
