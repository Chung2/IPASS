<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spelers selecteren</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./js/checksession.js"></script>
  <script>
    $(function() {
      var spelers = [];
      $.getJSON("./rest/spelers/", function(rondeData) {
        $.each(rondeData, function(v, n) {
          spelers.push(n.naam);
        })
        $("#speler1").autocomplete({
          source: spelers
        });
        $("#speler2").autocomplete({
          source: spelers
        });
        $("#speler3").autocomplete({
          source: spelers
        });
      });
    });
  </script>
    <link rel="stylesheet" href="./styles/masterStyles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="spelersSelectContainer">
      <div id="titelRound">
      <h1>Offline game History</h1>
    </div>
      <div class="col-xs-3">
      <div id="spelerSelect">
        <div class="form-group">
          Speler 1 <input type="text" class="form-control" name="speler1" id="speler1" placeholder="Voeg een speler toe!"><br> Speler 2 <input type="text" class="form-control" name="speler2" id="speler2" placeholder="Voeg een speler 2 toe!"><br> Speler 3 <input type="text" name="speler2" class="form-control" id="speler3"
            placeholder="Voeg een speler 3 toe!"><br>
        </div>
  </div>
      <div id="submitSelecterenSpelersButton">
        <button type="button" name="selecterenSpelersButton" class="btn btn-success" id="selecterenSpelersButton">Start Ronde!</button>
        <button type="button" id="menuButton" class="btn btn-primary" name="menuButton">Annuleren</button>
      </div>
    <script src="./js/javascript.js">

    </script>

</div>
        </div>

  </div>
</body>

</html>
