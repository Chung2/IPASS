<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Winnaar selecteren</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/checksession.js"></script>
  <script>
    $(document).ready(function() {
      $.getJSON("./rest/rondes/laatsteronde", function(rondeData) {
        $("#naamRonde").html(rondeData.naam);
        $("#naamSpel").html(rondeData.spel);
        $.each(rondeData.Spelers, function(v, n) {
          var $options = $("<option/>").attr("value", n.id).text(n.naam);
          $("#winnaar").append($options);
        });
      });
    });
  </script>
  <link rel="stylesheet" href="./styles/masterStyles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="postRondeContainter">
      <div id="titelRound">
        <h1>Offline game History</h1>
      </div>
      <div id="headInformatie">
        <div id="naamRonde">
        </div>
        <div id="naamSpel">
        </div>
      </div>
      <div id="winnaarSelector">
        <div class="col-xs-2">
          <select id="winnaar" class="form-control" name="winnaar">
          <option>Kies de winnaar!</option>
        </select>

        </div>
        <div id="notities">
          <textarea name="notities" class="form-control" id="notities" rows="8" cols="80" style="resize:none"></textarea>
        </div>
        <div id="submitRondeOpslaanButton">
          <button type="button" name="rondeOpslaanButton" class="btn btn-danger" id="rondeOpslaanButton"> Ronde opslaan!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/javascript.js">
  </script>
</body>

</html>
