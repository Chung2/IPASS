<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spel verwijderen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $.getJSON("./rest/spellen",function(spellenData){
          $.each(spellenData, function(v, n) {
             $("#gameTable").append("<tr><td>"+n.id_spel+"</td><td>"+n.naam+"</td><td>"+n.Instructies+"</td><td><button type=button name=button id='"+n.id_spel+"'>"+n.naam+" verwijderen!</button></td></tr>");
                  });
         });
    });
    </script>
  </head>
  <body>
    <div id="deleteGameContainer">
      <h1>Offline game History</h1>
    <div id="titel">
     Verwijderen game
   </div>
     <div id="gameTabeldiv">
       <table id="gameTable">
         <tr><th> ID spel </th><th> Spel naam </th><th> Instructies </th><th> verwijderen </th></tr>
       </table>
     </div>
   </div>
     <script src="./js/javascript.js">
     </script>
  </body>
</html>
