<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selecteer spel</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script>
     $(document).ready(function(){
       $.getJSON("./rest/spellen",function(spellenData){
           $.each(spellenData, function(v, n) {
               var $options = $("<option/>").attr("value",n.id_spel).text(n.naam);
          	$("#spellen").append($options);
          	});
          });
     });

     </script>
  </head>
  <body>
    <div id="spellenSelecterenContainer">
    <h1>Offline game History</h1>
    <div id="spellenSelecteren">
    <select id="spellen" name="spellen">
    </select>

    </div>
    <div id="instructies">
    </div>
    <div id ="submitSpelButton">
    <button type="button" name="spelSelecterenButton" id="spelSelecterenButton">Volgende</button>
    div submitSpelButton
    </div>
  </div>
  <script src="./js/javascript.js">

  </script>
  </body>
</html>
