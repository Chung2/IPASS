<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Selecteer spel</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/checksession.js"></script>
  <script>
    $(document).ready(function() {
      $.getJSON("./rest/spellen", function(spellenData) {
        $.each(spellenData, function(v, n) {
          var $options = $("<option/>").attr("value", n.id_spel).text(n.naam);
          $("#spellen").append($options);
        });
      });
    });
  </script>
  <link rel="stylesheet" href="./styles/masterStyles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="titelRound">
      <h1>Offline game History</h1>
    </div>
    <div class="col-xs-4">
      <div id="selectSpel">
        <form>
          <select id="spellen" class="form-control" name="spellen">
          </select>
        </form>
      </div>
      <div id="instructies">
      </div>
      <div id="submitSpelButton">
        <button type="button" name="spelSelecterenButton" class="btn btn-success" id="spelSelecterenButton">Volgende</button>
      </div>
      <script src="./js/javascript.js">
      </script>
    </div>
  </div>
</body>

</html>
